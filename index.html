<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>To-Do List App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Lato">
    </head>
    <body>
      <div id="main">
        <!-- Header -->
        <h1>To-Do List</h1>

        <!-- Show or hide input field -->
        <span id="expand">+</span>

        <!-- Input new to-do item -->
        <input type="text" id="input" placeholder="Add new to-do item">

        <!-- Registered to-do items -->
        <ul id="list">
          <li class="item"><span class="delete">X</span>Test item for font</li>
          <li class="item"><span class="delete">X</span>Another item just in case</li>
          <li class="item"><span class="delete">X</span>Last but not least</li>
        </ul>
      </div>

      <script src="node_modules/jquery/dist/jquery.min.js" defer></script>
      <script src="js/main.js" defer></script>
    </body>
</html>
